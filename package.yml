name       : apache-maven
version    : 3.5.3
release    : 6
source     :
    - https://github.com/apache/maven/archive/maven-3.5.3.tar.gz : 7cbf006d8f795c83bc5af00cdbdf3c11abb1b81324ccf9382558f5dbe874e516
license    : Apache-2.0
component  : programming.java
summary    : Apache Maven is a software project management and comprehension tool.
description: |
    Maven is a software project management and comprehension tool. Based on the concept of a Project Object Model (POM), Maven can manage a project's build, reporting and documentation from a central piece of information.
networking : yes
builddeps  :
    - apache-maven
rundeps    :
    - openjdk-8
build      : |
    mvn -DdistributionTargetDir=$installdir/usr/share/apache-maven -Dmaven.repo.local=../local-repo clean package
install    : |
    mkdir -p $installdir/usr/bin
    ln -s /usr/share/apache-maven/bin/mvn $installdir/usr/bin/mvn
    ln -s /usr/share/apache-maven/bin/mvnDebug $installdir/usr/bin/mvnDebug
